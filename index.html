<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="google" content="notranslate">
    <meta http-equiv="Content-Language" content="en">
    <meta name="description" content="SriHarsha Vajapeyayajula Portfolio website.">
    <link rel="stylesheet" href="style.css">
    <title>SriHarsha | Portfolio</title>
</head>
<body onload="typeWriter()" lang="en">
    <div class="hide-nav-icon" onclick="openNav()">
        <div class="upper"></div>
        <div class="mid"></div>
        <div class="lower"></div>
    </div>
    <div id="myNav" class="overlay">
        <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
        <div class="overlay-content">
            <!-- <a>Home</a>
            <a>Education</a>
            <a>Skills</a>
            <a>Project</a> -->
            <button class="hide-nav-link active home" onclick="loadContent(event,'home')">Home</button>
            <button class="hide-nav-link education" onclick="loadContent(event,'education')">Education</button>
            <button class="hide-nav-link projects">Projects</button>
            <button class="hide-nav-link skills">Skills</button>
            <button class="hide-nav-link contact">Contact</button>
        </div>
    </div>
    <div class="nav-bar">
        <button class="nav-link active home" onclick="loadContent(event,'home')">Home</button>
        <button class="nav-link education" onclick="loadContent(event,'education')">Education</button>
        <button class="nav-link projects">Projects</button>
        <button class="nav-link skills">Skills</button>
        <button class="nav-link contact">Contact</button>
    </div>
    <div id="arrow">
        <div id="top-btn">
            <div class="bar" id="bar1"></div>
            <div class="bar" id="bar3"></div>
        </div>
    </div>
    <div id="home" class="content">
        <div class="bg-text">
            <h1>Sri Harsha</h1>
            <p id="typewrite"></p>
        </div>
    </div>
    <div id="education" class="content">
        
    </div>
    <script src="app.js"></script>
</body>
</html>
